<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <script src="./ex001.js"></script>
</head>
<body>
<form action="">
    <label for="">Valor A</label> <input type="number" id="v1">
    <label for="">Valor B</label> <input type="number" id="v2">
    <label for="">Operação</label>
    <select id="oper">
        <option value="">Soma</option>
        <option value="">Subtração</option>
        <option value="">Divisão</option>
        <option value="">Multiplicação</option>
        <option value="">Potencia</option>
    </select>
    <a href="#" onclick="executar()">Executar </a>
</form>
    <div id="Resp">O resultado ira aparecer aqui.</div>


    <script>
        const executar = () =>{
            const a= eval(document.getElementById (v1).value)
            const b= eval(document.getElementById (v2).value)
            let oper= eval(document.getElementById ("oper").selectedindex)
            let resultado= (oper==0)?somar(a,b):(oper==1)?subtrair(a,b):
            (oper==2)?multiplicar(a,b):
            (oper==3)?dividir(a,b):
            (oper==4)?exponencial(a,b):
            document.getElementById ("resp").innerHTML= "O resultado da operação foi ${resultado}"
        }
    </script>
</body>
