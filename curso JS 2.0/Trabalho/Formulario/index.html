<html>

<head>
    <Title>Formulario de inscrição</Title>
</head>

<body>
    <H1>Formulario de Inscrição</H1>

    <div>
        <Form>
            <label for="Nome">Nome</label> <br>
            <input type="Nome" id="Nome" name="Nome">
            <br>
    </div>
    <div>
        <label for="email">Email</label> <br>
        <input type="email" id="email" name="Email">
        <br><br>
    </div>
    <div>
        <label for="Numero de telefone"> Whatsapp</label> <br>
        <input type="tel" id="Numero de telefone" name="telefone ">
        <br><br>
    </div>
    <div>
        <label>Area de atuação:</label> <br>

        <input type="radio" name="area de atuação" id="dev" value="dev">
        <label for="dev"> desenvolvimento</label>

        <input type="radio" name="area de atuação" id="qa" value="qa">
        <label for="qa"> Quality Assurance (QA)</label>

        <input type="radio" name="area de atuação" id="Dados" value="Dados">
        <label for="Dados"> Analise de Dados</label>

        <input type="radio" name="area de atuação" id="Infra" value="infra">
        <label for="Infra" value="infra"> Infraestrutura</label>

        <br> <br>
    </div>
    <div>
        <label for="textarea"> Obeservação:</label><br>
        <textarea name="Obeservação" id="textarea" cols="30" rows="3"></textarea>
    </div>
    <div>
        <input type="checkbox">
        <label for="checkbox">Desejo receber novidades e ofertas por email.</label>

    </div>
    <br>
    <button type="submit">Enviar</button>
    </Form>
</body>


</html>
