<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <div>
    <h1>Verificando multas</h1>
</div>
<section>
    <div>
        <form>
            Coloque a sua velocidade: <input type="number" name="txtvel" id="txtvel"> km/h
            <input type="button" value="Verificar" onclick="calcular()">
            <div id="res">


            </div>

        </form>
    </div>
</section>
<script>
    
    function calcular() {
        var txtvel = document.getElementById('txtvel')
        var res = document.getElementById('res')
        var vel= Number(txtvel.value)
        res.innerHTML= `<p> Sua velocidade atual é de ${vel} </p>`
        if (vel > 60){
         res.innerHTML += 'Voce foi MULTADO!!'
        } else {
            res.innerHTML += 'Continue prestando atenção aos radares'}
        res.innerHTML += `<p> Dirija sempre com cuidado</p>`
         
    }

</script>
    
</body>
</html>
