<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando estudo</title>
<link rel="stylesheet" href="ex004.css">
 <link rel="stylesheet" href="ex004 .js">
</head>
<body>

  <div id="area" >
    Interaja... 
</div>


    <script>
      var a = window.document.getElementById("area")
      a.addEventListener('click', clicar)
      a.addEventListener('mouseenter', entrou)
      a.addEventListener('mouseout', saiu)

        function clicar() {  
        a.innerText = "Voce selecionou esse."
        a.style.background= "red"
 
    }

    function entrou(){
        a.innerText = "Voce entrou"
    }

    function saiu(){
        a.innerText = "Voce saiu"
        a.style.background = 'green'
    }
    </script>
</body>
</html>
